<!DOCTYPE html>
<html lang="fr">

<head>
     <meta charset="utf-8" name="viewport" content="width=device-width">
     <title>Neko Sagashi2</title>
    <link href="style.css" rel="stylesheet" />
    <link href="grids/catsGridStyle.css" rel="stylesheet" />
    <script src="grids/gridMaker.js" defer></script>
    <link href="informations/informations.css" rel="stylesheet" />
    <script src="informations/catsToFind.js" defer></script>
    <script src="informations/score.js" defer></script>
    <script src="informations/timer.js" defer></script>
    <script src="clickOnCat/clickonCat.js" defer></script>
    <script src="init.js" defer></script>
    <script src="data/data.js"></script>
</head>


<body>
    <!-- sera supprimé pour un lancement automatique -->
    <button id="launchGame">GO</button> 

    <main>
        <!-- les chats existants  -->
        <div class="catsGridContainer"></div>
        <!-- le score + les chats à retrouver + le timer  -->
        <div class="informationsContainer">
            <div id="score">
                <img src="images/texts/score.png" alt="score" id="scoreImg">
                <div id="minus">
                    <img src="images/numbers/minus.png" alt="minus" class="minus">
                </div>
                <div id="firstDigit">
                    <img src="images/numbers/0.png" alt="digit1" class="digit">
                </div>
                <div id="secondDigit">
                    <img src="images/numbers/0.png" alt="digit2" class="digit">
                </div>
            </div>
            <div id="catsToFind"></div>
            <div id="timer"></div>
        </div>

    </main>

</body>
</html>
